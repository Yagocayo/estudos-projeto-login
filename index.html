<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
   
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--aqui esta a imagem colocada com css-->

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">mail</span>
                        <input type="email" name="login" id="ilogin" required minlength="10" maxlength="30" placeholder="E-mail" autocomplete="email">
                        <label for="ilogin"></label>
                    </div>
                    <div class="campo">
                        
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="30" placeholder="Senha" autocomplete="current-password" >
                        <label for="isenha"></label>
                    </div>

                    <input type="submit" value="Entrar">
                    
                    <a href="esqueci.html" class="botao">Esqueceu a senha ?</a>
                    

                    
                </form>
                

            </div>
        </section>
    </main>
</body>
</html>
